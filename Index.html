<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="status.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="footer.css">

    <title>Plants</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="screen">
                <div class="statusBar"><img src="./img/status-bar.svg" alt=""></div>
                <div class="addPlant">
                    <div class="header">
                        <div class="h-arrow"><img src="./img/arrow.svg" alt=""></div>
                        <div class="h-title">
                            <h1>Add plant</h1>
                        </div>
                    </div>
                    <div class="nav">
                        <ul>
                            <li>Ferns</li>
                            <li>Succulents</li>
                            <li>Herbs</li>
                            <li>Trophical</li>
                        </ul>
                    </div>
                    <div class="flowerCard">
                        <div class="card c1">
                            <div class="cardTitle">
                                <h2>Komodabura</h2>
                                <p>Rubber plant</p>
                            </div>
                            <div class="cardBody">
                            </div>
                        </div>
                        <div class="card c2">
                            <div class="cardTitle">
                                <h2>Braruwhale</h2>
                                <p>Swiss cheese monstera</p>
                            </div>
                            <div class="cardBody">
                            </div>
                        </div>
                    </div>
                    <div class="flowerCard">
                        <div class="card c3">
                            <div class="cardTitle">
                                <h2>Lobuxorse</h2>
                                <p>Bird of paradise</p>
                            </div>
                            <div class="cardBody">
                            </div>
                        </div>
                        <div class="card c4">
                            <div class="cardTitle">
                                <h2>Stoosteaking</h2>
                                <p>Grunge palm tree</p>
                            </div>
                            <div class="cardBody">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <ul>
                        <li><img src="./img/home.svg" alt=""></li>
                        <li><img src="./img/search.svg" alt=""></li>
                        <li class="plus"><img src="./img/plus.svg" alt=""></li>
                        <li><img src="./img/bell.svg" alt=""></li>
                        <li><img src="./img/calendar.svg" alt=""></li>
                    </ul>
                </div>
            </div>

            <div class="screen">
                <div class="statusBar"><img src="./img/status-bar.svg" alt=""></div>
                <div class="header">
                    <div class="h-arrow"><img src="./img/arrow.svg" alt=""></div>
                    <div class="h-title">
                        <h1>My plants</h1>
                    </div>
                </div>
                <div class="bigCard">

                    <div class="card-B Bigc2">
                        <div class="cardTitle-B">
                        </div>
                    </div>

                    <div class="card-B Bigc1">
                        <div class="cardTitle-B">
                            <h2>Komodabura</h2>
                            <p>Rubber plant</p>
                        </div>
                        <div class="cardBody">
                        </div>
                    </div>

                    <div class="card-B Bigc3">
                        <div class="cardTitle-B">
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div class="waterIn">
                        <p>Water in</p>
                        <img src="./img/water.svg" alt="">
                        <h2>3 Days</h2>
                        <p>Every 7 days</p>
                    </div>
                    <div class="line"></div>
                    <div class="waterIn">
                        <p>Health</p>
                        <img src="./img/health.svg" alt="">
                        <h2>74%</h2>
                        <p>4 week streak</p>
                    </div>
                </div>

                <div class="footer">
                    <ul>
                        <li><img src="./img/home.svg" alt=""></li>
                        <li><img src="./img/search.svg" alt=""></li>
                        <li class="plus"><img src="./img/plus.svg" alt=""></li>
                        <li><img src="./img/bell.svg" alt=""></li>
                        <li><img src="./img/calendar.svg" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
